<html>
<head>
<script type="text/javascript">

if (window.DeviceMotionEvent) {
  // Listen for the event and handle DeviceOrientationEvent object
  window.addEventListener('devicemotion', handleorientation, false);
}

function handleorientation(deviceData)
{
	ax = deviceData.rotationRate.alpha;
	ay = deviceData.rotationRate.beta;
	document.getElementById("xpos").innerHTML = ax;
	document.getElementById("ypos").innerHTML = ay;
}
</script>
</head>
<body>
<div>X=<span id="xpos"></span></div>
<div>Y=<span id="ypos"></span></div>
</body>
</html>
