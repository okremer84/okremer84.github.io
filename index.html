<script type="application/javascript">
    var recorder;
    navigator.mediaDevices.enumerateDevices().then(devices =>

    $("#start_record").on('click', function() {var audio_constraints = { audio: true, video:false };
        navigator.mediaDevices.getUserMedia(audio_constraints,
            function(stream) {
            current_stream = stream;
            var browser_audio_context = window.AudioContext || window.webkitAudioContext
            audio_context = new browser_audio_context;
            var input = audio_context.createMediaStreamSource(stream);
            recorder = new Recorder(input);
            recorder.record();
            alert("Recording!!");
        },
            function(err) {
            alert("Error!!!");
        });
    });
    $("#stop_record").on('click', function() {
        recorder.stop();
        recorder.clear();
    });
